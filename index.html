<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
        body {
            background-color: #dad0d0; /* Light gray background */
        }
        .product-card {
            margin-bottom: 50px;
            transition: transform 0.2s ease-in-out;
            background-color: #fff; 
            border-radius: 10px;
            padding: 5px;
        }
        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 10px 20px rgba(85, 21, 21, 0.15);
        }
        .product-card img {
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #f0f0f0;
        }
        .product-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }
        .price {
            font-size: 1.2rem;
            font-weight: 500;
            color: #28a745;
        }
        .stock-info {
            font-size: 0.9rem;
            font-weight: 500;
            color: #6c757d;
        }
        .out-of-stock {
            color: red;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 1200px;
        }
        .footer {
            background-color: #343a40;
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>


<div class="container mt-5">
    <h1 class="text-center mb-5">E-commerce Dashboard</h1>
    <div class="row" id="product-container"></div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
   
</div>

<div class="footer">
    <p>Contact Us | Follow Us on Social Media</p>
    <p><a href="https://www.facebook.com/" target="_blank">Facebook</a> | 
        <a href="tel:+1234567890">0992 599 2160</a> | 
       
    </p>
</div>

<script src="script.js"></script>

</body>
</html>
